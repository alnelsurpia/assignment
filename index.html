<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teacher Cards</h1>
        <div id="cards-container"></div>
    </div>
    <!-- <br> -->
    <div class="container">
        <h1>Images Samples</h1>
        <div id="prjimages"></div>
    </div>

    <script>
        const teachers = [
            {
                name: "Alnel",
                subject: "Mathematics",
                imageUrl: "user.png",
            },
            {
                name: "Francis",
                subject: "Science",
                imageUrl: "user.png",
            },
            {
                name: "Surpia",
                subject: "History",
                imageUrl: "user.png",
            }
        ];
        const prjsampleIMG = [
            {
                name: "1",
                subject: "Made with Photoshop",
                imageUrl: "images/newposter1.jpg",
            },
            {
                subject: "Made with illustrator",
                imageUrl: "images/Asset4.png",
            },
            {
                subject: "Made with Blender",
                imageUrl: "images/houseprj.jpg",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/xd_samples.PNG",
            },
            {
                subject: "Made with Photoshop",
                imageUrl: "images/trabahadoor_logo.png",
            },
            {
                subject: "Made with Photoshop",
                imageUrl: "images/action_shots1.jpg",
            },
            {
                subject: "Made with Photoshop",
                imageUrl: "images/dbl.jpg",
            },
            {
                subject: "Made with Photoshop",
                imageUrl: "images/8.jpg",
            },
            {
                subject: "Made with Photoshop",
                imageUrl: "images/9.jpg",
            },
            // ====
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/10.png",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/11.PNG",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/12.png",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/13.png",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/14.png",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/15.png",
            },
            {
                subject: "Made with Adobe Xd",
                imageUrl: "images/16.png",
            }
        ];

        function createCard(teacher) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${teacher.imageUrl}" alt="${teacher.name}">
                <h2>${teacher.name}</h2>
                <p>${teacher.subject}</p>
                <button onclick="bookClass('${teacher.name}')">Book a Class</button>
            `;
            return card;
        }
        function createimg(sampleIMG) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${sampleIMG.imageUrl}" alt="${sampleIMG.name}">
                <p>${sampleIMG.subject}</p>
                <a href ="${sampleIMG.imageUrl}"  target="_blank"><button>View</button></a>
            `;
            return card;
        }

        function bookClass(teacherName) {
            alert(`You have booked a class with ${teacherName}!`);
        }

        function displayTeachers() {
            const container = document.getElementById('cards-container');
            teachers.forEach(teacher => {
                const card = createCard(teacher);
                container.appendChild(card);
            });
        }
        function displayImages() {
            const container = document.getElementById('prjimages');
            prjsampleIMG.forEach(prjsampleIMG => {
                const card = createimg(prjsampleIMG);
                container.appendChild(card);
            });
        }

        window.onload = function() {
            displayTeachers();
            displayImages();
        }
    </script>
</body>
</html>
